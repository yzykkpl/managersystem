<!DOCTYPE HTML>
<html>
<head>
    <title>卫星互联网业务管理系统</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body leftmargin="0" onload="changeImg()" bgcolor="#6495ED">
<div class="main_bar">
    <div id="login_form">
        <div class="title">
            卫星互联网业务管理系统登录
        </div>
        <form>
            <div id="form_widget">
                <br>
                <input type="text" placeholder="请输入账号" id="box_name" class="txt" value="用户名" onfocus="this.value=''" onblur="if(this.value=='')this.value='用户名'"/>
                <br>
                <input type="password" placeholder="请输入密码" id="box_pass" class="txt" value="password" onfocus="this.value=''" onblur="if(this.value=='')this.value='password'"/>
                <br>
                <input type="text" id="vcode" placeholder="验证码" value="验证码" onfocus="this.value=''" onblur="if(this.value=='')this.value='验证码'"/><span id="code" title="看不清，换一张"></span>
                <br>
                <br>
                &#12288;&#12288;&#12288;&#12288;&#12288;&#12288;&#12288;&#12288;<div id="search_pass_link">
                <a href="javascript:location.href='register.html'">注册</a>
            </div>
                &#12288;&#12288;&#12288;&#12288;&#12288;&#12288;&#12288;&#12288;
                <div id="search_pass_link">
                    <a href="#">忘记密码？</a>
                </div>
                <button type="button" value="登录" class="btn" onmouseover="this.style.backgroundColor='#FF8D00'" onmouseout="this.style.backgroundColor='#FC5628'" onclick="login()">登录</button>

                <br>
                <div id="copyright">
                    国家互联网应急中心
                </div>
            </div>
        </form>
    </div>
</div>
</body>
<script type="text/javascript" src="script/yanzheng.js"></script>
<script type="text/javascript" src="script/login.js"></script>
<script type='text/javascript' src='script/jquery-ui-1.8.23.custom/js/jquery-1.8.0.min.js'></script>
</html>
